language: generic
env:
  global:
    - VERSION="2019.07.1"
    - REVISION="01"
    - DATE=`date +%Y%m%d`
    - MAINTAINER="Claudio Ramirez <pub.claudio@gmail.com>"
    - DEPS="build-essential git lsb-release ruby wget ruby-dev"
    - PREFIX="/opt/rakudo-pkg-for-doc"
    - DOCREPO="https://github.com/perl6/doc.git"
    - ZEFREPO="https://github.com/ugexe/zef.git"
    - PATH="/opt/rakudo-pkg-for-doc/bin:/opt/rakudo-pkg-for-doc/share/perl6/site/bin:$PATH"
    - secure: ""
sudo: required
install:
  - set -e
  - sudo apt-get -q update
  - sudo apt-get install -q -y $DEPS
  - wget https://rakudo.perl6.org/downloads/rakudo/rakudo-$VERSION.tar.gz
  - mkdir /var/tmp/rakudo && tar xzf *.tar.gz -C /var/tmp/rakudo --strip=1
  - cd /var/tmp
  - git clone --depth=1 $DOCREPO
  - git clone --depth=1 $ZEFREPO
  - sudo /usr/bin/gem install --no-ri --no-rdoc fpm executable-hooks
script:
  - cd /var/tmp/rakudo
  - sudo perl ./Configure.pl --prefix=$PREFIX --backend=moar --gen-moar
  - sudo make
  - sudo make
  - sudo make install
  - perl6 -v
  - cd /var/tmp/zef && sudo /opt/rakudo-pkg-for-doc/bin/perl6 -Ilib bin/zef install -to=core .
  - sudo ln -s $PREFIX/share/perl6/core/bin/zef $PREFIX/bin/zef
  - cd /var/tmp/doc && sudo env "PATH=$PATH" /opt/rakudo-pkg-for-doc/bin/zef --verbose --deps-only install .
  - export FPM=$(ls -1 /home/travis/.rvm/gems/ruby-*/wrappers/fpm)
  - cd / && sudo $FPM --deb-no-default-config-files --license 'Artistic License 2.0' --description 'Rakudo Perl 6 runtime for perl6/doc CI' --input-type dir --output-type deb --package /var/tmp --name rakudo-pkg-for-doc --maintainer "$MAINTAINER" --version $VERSION --iteration $REVISION --url 'https://perl6.org' --architecture native $PREFIX
before_deploy: sudo chown -R travis:travis /home/travis/ $TRAVIS_BUILD_DIR && cd /
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "/var/tmp/*"
  skip_cleanup: true
  on:
    repo: nxadm/rakudo-pkg-for-doc
    tags: true
    branches:
      only:
        - /^v20\d{2}\.\d{2}(\.\d+)?-\d+$/
after_deploy:
  - cd /var/tmp/rakudo-pkg; export FILE=`ls -1 *.deb`; curl -T $FILE -unxadm:$BINTRAY_API "https://api.bintray.com/content/nxadm/perl6-doc/rakudo-pkg-for-doc/${RAKUDO_VERSION}-${REVISION}/pool/main/r/rakudo-pkg-for-doc/$FILE;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
